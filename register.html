<!DOCTYPE html>
<html>
    <head>

      <!--meta data--> 
        <meta charset="UTF-8" />
        <meta name="Keywords" content="Premium,Coffee,Plaza,About" />

      <!--Linking CSS file with HTML document-->
        <link href="reg_css.css" rel="stylesheet" type="text/css"/>
        
        <title>Home Page</title>

    </head>

    <body>

      <!--Defining the Page Header-->
       <header>
           <h1>Premium Plaza Coffee Shop</h1>
        </header>

      <!--An area for content that contain the navigation links, restaurant contact and image-->
        <div class="content">

      <!--Area containing the navigation link to other pages-->
             <div class="navigation" >
                 <ul  id="nav1">
                     <li><a href="Home_page.html">Home</a> <li>
                     <li><a href="menu.html">Menu         </a> <li>
                  <!--   <li><a href="#music">Music       </a> <li> -->
                     <li><a href="About.html">About   </a> <li> 
                     <li><a href="register.html">Register </a> <li> 
                 </ul>
             </div>
            
      <!--Area containing the form data-->
              <div class="form">
                <form>
                  
                  <label for="fname">First Name: </label>
                  <input type="text" name="fname" id="fname" maxlength="15"/>

                  <br>
                  <label for="lname">Last Name: </label>
                  <input type="text" name="lname" id="lname" maxlength="15"/>

                  <br>
                  <label for="email">Email Address:</label>
                  <input type="email" name="email" type="email" id="email" placeholder="yourname@example.com"/>

                  <br>
                  <label for="phone">Telephone Number:</label>
                  <input type="text" name="phone" type="phone" />

                  <br>
                  <label id="filelab" for="file">Picture:</label>
                  <input type="file" id="file" name="upload" />
                  <br><small id="text"><i>Maximum size of 700k JPG, GIF or PNG</i></small>
                  
                  <br>
                  <label for="screen">Screen Name:</label>
                  <input type="text" id="screen" name="screen" />

                  <br>
                  <label for="url">Website URL:</label>
                  <input type="email" id="url" name="url" placeholder="http://www.example.com" />

                  <br>
                  <small id="text"><i>Have a homepage or a blog?Put the address here,</i></small>
                  <br><small id="text2"><i>beginning with http:// or https://</i></small>

                  <br>
                  <label id="textarea" for="textarea">Bio:</label>
                  <textarea name="text" rows="3" cols="22" id="textarea">
                  </textarea>

                  <br>
                  <label for="gender">Gender:</label>
                  <input type="radio" name="gender" value="male" id="genmale"/>
                  <label id="radlab1" for="genmale">Male</label>
                    
                  <input type="radio" name="gender" value="female" id="genfemale"/>
                  <label id="radlab2" for="genfemale">Female</label>

                  <br>
                  <label for="add">Street Address:</label>
                  <input type="text" id="add" name="address" />

                  <br>
                  <label for="city">City:</label>
                  <input type="text" id="city" name="city" />

                  <br>
                  <label for="listbox">State:</label>
                  <select name="country">
                    <option value="alberta">Alberta</option>
                    <option value="Montreal">Montreal</option>
                    <option value="bc">British Columbia</option>
                    <option value="toronto">Toronto</option>
                  </select>

                  <br>
                  <label for="zcode">Zip Code:</label>
                  <input type="text" id="zcode" name="address" />

                  <br><br>
                  <input type="checkbox" name="check1" value="check1" id="check1"/>
                  <label id="checklab1" for="check1">it is okay to email me with messages with other users </label>

                  <input type="checkbox" name="check2" value="check2" id="check2"/>
                  <label id="checklab2" for="check2">it is okay to email me with occasional promotions about our other</label>
                  <br><p id="l2">products.</p>

                  <br><br>
                  <input id="submit" type="submit" value="Create Account"/>
                </form>
               </div>
        </div>
    </body>

    <footer>
      <div class="footer">
           <small>&copy; PremiumPlazaCoffeeShop.All rights reserved 2019</small>
      </div>
</footer>
</html>
